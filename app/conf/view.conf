# This configuration maps a request type to a View class.
#
engines:
    html: { uses: "system.app.view", class: "View" }
    mobile: { uses: "system.app.view", class: "View" }
    ajax: { uses: "system.app.http.view.ajax_view", class: "AjaxView" }
    smarty: { uses: "system.app.view.smarty_view", class: "SmartyView", extension: ".smarty" }
    map: { uses: "system.app.http.view.mapped_view", class: "MappedView", extension: ".yaml" }